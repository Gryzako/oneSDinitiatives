{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 border border-gray-200">
        <h2 class="text-2xl font-bold mb-6 text-center">Logowanie</h2>
        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label for="user_name" class="block text-sm font-medium mb-1">Nazwa użytkownika</label>
                <input type="text" id="user_name" name="user_name" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="user_pass" class="block text-sm font-medium mb-1">Hasło</label>
                <input type="password" id="user_pass" name="user_pass" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-[#3170B8] text-white py-2 rounded-md hover:bg-blue-600 transition">Zaloguj się</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
