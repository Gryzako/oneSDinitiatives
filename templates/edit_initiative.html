{% extends "base.html" %}

{% block title %}Edit Initiative{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">Edit Initiative</h2>
    <form method="post">
        <input name="project_name" value="{{ initiative.project_name }}" placeholder="Project Name" required class="block mb-2 border p-2 w-full"/>
        <input name="start_date" value="{{ initiative.start_date }}" placeholder="Start Date" class="block mb-2 border p-2 w-full"/>
        <textarea name="description" placeholder="Description" class="block mb-2 border p-2 w-full">{{ initiative.description }}</textarea>
        <input name="eta_date" value="{{ initiative.eta_date }}" placeholder="ETA Date" class="block mb-2 border p-2 w-full"/>
        <input name="responsible" value="{{ initiative.responsible }}" placeholder="Responsible" class="block mb-2 border p-2 w-full"/>
        <textarea name="status_comment" placeholder="Comments / Status" class="block mb-2 border p-2 w-full">{{ initiative.status_comment }}</textarea>

        <label for="status" class="block mb-1 font-medium">Status</label>
        <select name="status" class="block mb-4 border p-2 w-full">
            <option value="new" {% if initiative.status == 'new' %}selected{% endif %}>New</option>
            <option value="in progress" {% if initiative.status == 'in progress' %}selected{% endif %}>In Progress</option>
            <option value="completed" {% if initiative.status == 'completed' %}selected{% endif %}>Completed</option>
        </select>
        <label for="issue_code" class="block mb-1 font-medium">Issue Code</label>
        <select name="issue_code" class="block mb-4 border p-2 w-full">
            <option value="">-- Select --</option>
            {% for code in ['ServiceNow', 'Tel. Solution', 'SD tool review', 'SD Doc.', 'Reporting', 'KCS', 'IM-PM', 'M&A', 'Resources', 'AI', 'Automation'] %}
                <option value="{{ code }}" {% if initiative.issue_code == code %}selected{% endif %}>{{ code }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </form>
</div>
{% endblock %}
