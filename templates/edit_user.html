{% extends "base.html" %}

{% block title %}
    Edit user
{% endblock %}

{% block content %}
<div class="flex justify-center mt-10">
    <div class="w-full max-w-xl bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Edit user {{ user.name }}</h2>
        
        <form id="user_form" action="{{ url_for('edit_user', user_name=user.name) }}" method="POST" class="space-y-6">
            <!-- Email field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="text" id="email" name="email" value="{{ user.email }}"
                       class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password field -->
            <div>
                <label for="user_pass" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="user_pass" name="user_pass"
                       class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Submit -->
            <div class="text-center">
                <input type="submit" value="Save"
                       class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
            </div>
        </form>
    </div>
</div>
{% endblock %}
