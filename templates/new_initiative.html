<!-- templates/new_initiative.html -->
{% extends "base.html" %}

{% block title %}New Initiative{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">Add New Initiative</h2>
    <form method="post">
        <input name="project_name" placeholder="Project Name" required class="block mb-2 border p-2 w-full"/>
        <input name="start_date" placeholder="Start Date" class="block mb-2 border p-2 w-full"/>
        <textarea name="description" placeholder="Description" class="block mb-2 border p-2 w-full"></textarea>
        <input name="eta_date" placeholder="ETA Date" class="block mb-2 border p-2 w-full"/>
        <input name="responsible" placeholder="Responsible" class="block mb-2 border p-2 w-full"/>
        <textarea name="status_comment" placeholder="Comments / Status" class="block mb-4 border p-2 w-full"></textarea>
        <label for="status" class="block mb-1 font-medium">Status</label>
        <select name="status" class="block mb-4 border p-2 w-full">
            <option value="new">New</option>
            <option value="in progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
        <label for="issue_code" class="block mb-1 font-medium">Issue Code</label>
        <select name="issue_code" class="block mb-4 border p-2 w-full">
            <option value="">-- Select --</option>
            <option value="ServiceNow">ServiceNow</option>
            <option value="Tel. Solution">Tel. Solution</option>
            <option value="SD Tool Review">SD Tool Review</option>
            <option value="SD Doc.">SD Doc.</option>
            <option value="Reporting">Reporting</option>
            <option value="KCS">KCS</option>
            <option value="IM-PM">IM-PM</option>
            <option value="M&A">M&A</option>
            <option value="Resources">Resources</option>
            <option value="AI">AI</option>
            <option value="Automation">Automation</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </form>
</div>
{% endblock %}
